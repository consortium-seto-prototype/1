<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>セブンイレブン</title>
    <link rel="stylesheet" href="/static/css/info.css">

    <script>
        function confirmLogout() {
            return confirm("本当にログアウトしますか？");
        }
    </script>

</head>
<body>
    <header>
        <div class="aaa">
            <img class="h_icon" src="{{ url_for('static', filename='images/AIT.jpeg') }}" alt="" width="50" height="50">
            <h3 class="h_title">愛工大スタンプラリー</h3>
            <a class="logout" href="{{ url_for('logout') }}" onclick="return confirmLogout()">ログアウト</a>
        </div>
        <nav id="g_navi">
            <ul>
                <li><a href="{{ url_for('stamp') }}">スタンプラリー</a></li>
                <span class="h_line"></span>
                <li><a href="{{ url_for('info_home') }}">施設情報</a></li>
                <span class="h_line"></span>
                <li><a href="{{ url_for('game') }}">カードゲーム</a></li>
            </ul>
          </nav>
    </header>


    <section>
        <!-- <h2>大学の情報を表示する画面です。</h2> -->

        <!-- <a class="next_button" href="{{ url_for('stamp') }}">スタンプラリー画面に戻る→</a> -->

        {% if total_stamps < 10 %}
            <a class="next_button" href="{{ url_for('stamp') }}">次のスタンプを取る→</a>
        {% endif %}

        {% if total_stamps == 10 %}
            <a class="next_button" href="{{ url_for('stamp') }}">スタンプラリー画面に戻る→</a>
        {% endif %}

        <div class="title_area">
            <h2 class="t_name">セブンイレブン</h2>
            <div class="t_box">
                <div class="t_line"></div>
                <p class="t_amens">🏪コンビニ</p>
            </div>
        </div>

        <div class="img_area">
            <img class="img csr1" src="{{ url_for('static', filename='images/info/7.jpeg') }}" alt="">
            <!-- <img class="img src2" src="{{ url_for('static', filename='images/77.jpeg') }}" alt=""> -->

            <!-- <div class="img src1"></div> -->
            <!-- <div class="img src2"></div> -->
        </div>

        <div class="text_area">
            <p class="t_a">なんでも揃うキャンパス内で唯一のコンビニです!</p>
            <p class="t_a">お昼時は混雑するので、朝のうちに昼ごはんを買っておくのがおすすめ!</p>
        </div>

        <div class="info_area">
            <div class="info_name">
                <div class="i_line"></div>
                <h3 class="i_textname">施設情報</h3>
                <div class="i_line"></div>
            </div>

            <div class="infomation">

                <div class="i_line2"></div>
                <div class="i_t_area">
                    <div class="i_title">
                        <p class="i_text">営業時間</p>
                    </div>
                    <div class="i_info">
                        <p class="i_text">月、火、水、木、金</p>
                        <p class="i_text">8:00 ~ 20:00</p>
                    </div>
                </div>

                <div class="i_line2"></div>
                <div class="i_t_area">
                    <div class="i_title">
                        <p class="i_text">電話番号</p>
                    </div>
                    <div class="i_info">
                        <p class="i_text">000-0000-0000</p>
                    </div>
                </div>

                <div class="i_line2"></div>
            </div>
        </div>

    </section>

</body>
</html>
